<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Home</title>
</head>
<body>
    <div id="wrapper">
        <div id="header-wrapper" th:replace="layout :: site-header" />
        <div id="page" class="container" th:fragment="layout :: site-content">
            <div id="content" >
                <div class="title">
                    <h2>Cards List</h2>
                </div>
                <form action="/cards/create" method="post">
                    <label for="gathererId">Gatherer Id:</label>
                    <input type="text" id="gathererId" name="gathererId" /><br /><br />
                    <label for="searchName">Search Name:</label>
                    <input type="text" id="searchName" name="searchName" /><br /><br />
                    <label for="englishName">English Name:</label>
                    <input type="text" id="englishName" name="englishName" /><br /><br />
                    <label for="linkName">Link Name:</label>
                    <input type="text" id="linkName" name="linkName" /><br /><br />
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" /><br /><br />
                    <label for="rarity">Rarity:</label>
                    <input type="text" id="rarity" name="rarity" /><br /><br />
                    <label for="rules">Rules:</label>
                    <input type="text" id="rules" name="rules" /><br /><br />
                    <label for="flavorText">Flavor Text:</label>
                    <input type="text" id="flavorText" name="flavorText" /><br /><br />
                    <label for="superTypes">Super Types:</label>
                    <input type="text" id="superTypes" name="superTypes" /><br /><br />
                    <label for="cardTypes">Card Types:</label>
                    <input type="text" id="cardTypes" name="cardTypes" /><br /><br />
                    <label for="expansionId">Expansion Id:</label>
                    <input type="text" id="expansionId" name="expansionId" /><br /><br />
                    <label for="artistId">Artist Id:</label>
                    <input type="text" id="artistId" name="artistId" /><br /><br /><br />

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div th:replace="layout :: site-scripts" />
    </div>
</body>
</html>
